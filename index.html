<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GoLocal</title>
        <meta name="viewport" content="width=390px">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <img id="inspo" src="Homepage.png">
        <header id="header">
            <div id="topBar">
                <input type="text" id="searchbar" placeholder="Search for...">
                <button id="notif" type="button">N</button>
            </div>
        </header>
        <div id="map-container">
            <img id="map" src="test-map.jpg">
        </div>
        <div id="dragdiv">
            
            <div id="dragdivPull">
                <div id="grabber"></div>
                <h1>Discover</h1>
            </div>
            <div id="NearYou">
                <h2>Near You</h2>
                <div class="content-list">
                    <div class="card">
                        <div class="card-info">
                            <div class="card-text">
                                <h4>Distillery</h4>
                                <p class="description">A bike and walk scavenger hunt</p>
                                <p class="date">Date:datedtdatedtae</p>
                                <p class="location">Location:locatiolocation</p>
                                <a href="#" class="more-link">Learn more</a>
                            </div>
                            <img class="card-img" src="distillery.jpg">
                        </div>
                    </div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </div>
    
    <!-- New Section: Trending -->
    <div id="trending">
        <h2>Trending</h2>
        <div class="trending-list">
            <div class="trending-item">
                <img src="summer music.jpeg" alt="Summer Music">
                <p>Summer music</p>
                <span class="like-icon"></span>
            </div>
            <div class="trending-item">
                <img src="shore.jpeg" alt="Shore">
                <p>Shore</p>
                <span class="like-icon"></span>
            </div>
        </div>
        <a href="#" class="see-all">See all</a>
    </div>

    <!-- New Section: Favourites -->
    <div id="favourites">
        <h2>Favourites</h2>
        <div class="favourites-list">
            <div class="favourite-item">
                <img src="taste annd explore.jpeg" alt="Taste & Explore">
                <div class="favourite-info">
                    <h4>Taste & Explore</h4>
                    <p class="description">A bike and walk scavenger hunt</p>
                    <p class="date">Date: August 28, 11 AM - 4 PM</p>
                    <p class="location">Area: Bloor West Village</p>
                    <a href="#" class="more-link">Learn more</a>
                </div>
            </div>
            
        </div>
        <a href="#" class="see-all">See all</a>
    </div>

</body>
</html>
